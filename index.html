<html>
<head>
	<title>stool</title>
	<meta name="Description" content="stool: a JavaScript benchmarking utility">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/g/chartist.js@0.9.7(chartist.min.css),semantic-ui@2.1.8(components/reset.min.css+components/form.min.css+components/button.min.css+components/label.min.css+components/input.min.css+components/card.min.css)">
	<link rel="stylesheet" href="style.css">
</head>
<body class="ui form">
	<section class="field">
		<h3>Setup code</h3>
		<textarea rows="3" id="common" placeholder="Common Code"></textarea>
	</section>
	<section>
		<h3>Test cases</h3>
		<table id="suite">
			<tr>
				<th class="th-case">Case</th>
				<th class="th-result">Result</th>
			</tr>
		</table>
		<a class="ui button" href="#" id="add">+ Add test case</a>
	</section>
	<button class="ui button" id="run">Run!</button>
	<button class="ui button" id="abort">Abort</button>
	<div class="ui right labeled button">
		<button class="ui button" id="share">Share</button>
		<a class="ui basic left pointing label" id="share-result"></a>
	</div>

	<script src="https://cdn.jsdelivr.net/g/lodash@4.12.0,platform.js@1.3.1,benchmarkjs@2.1.0,chartist.js@0.9.7"></script>
	<script src="stool.js"></script>
</body>
</html>
